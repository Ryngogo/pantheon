<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantheon!</title>
    <style>
        :root {
            --primary-color: #4a6da7;
            --primary-hover: #3a5a8f;
            --text-color: #333;
            --text-secondary: #6c757d;
            --background-color: #f8f9fa;
            --card-background: white;
            --card-border: #e0e0e0;
            --input-background: #e9ecef;
            --input-border: #ced4da;
            --input-border-hover: #adb5bd;
            --info-background: #e3f2fd;
            --info-text: #0d6efd;
            --flashcard-front: #6b0404;
            --flashcard-front-gradient: linear-gradient(135deg, #6b0404, #8b0000);
            --flashcard-back: white;
            --flashcard-text: white;
            --flashcard-back-text: #333;
            --box-shadow: rgba(0, 0, 0, 0.08);
            --box-shadow-hover: rgba(0, 0, 0, 0.12);
        }
        
        [data-theme="dark"] {
            --primary-color: #5d82c3;
            --primary-hover: #7a9dd9;
            --text-color: #e0e0e0;
            --text-secondary: #adb5bd;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --card-border: #333;
            --input-background: #2d2d2d;
            --input-border: #444;
            --input-border-hover: #666;
            --info-background: #1a3a6a;
            --info-text: #63a4ff;
            --flashcard-front: #6b0404;
            --flashcard-front-gradient: linear-gradient(135deg, #6b0404, #8b0000);
            --flashcard-back: #2d2d2d;
            --flashcard-text: white;
            --flashcard-back-text: #e0e0e0;
            --box-shadow: rgba(0, 0, 0, 0.2);
            --box-shadow-hover: rgba(0, 0, 0, 0.3);
        }
        
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-top: 0;
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 2px 5px var(--box-shadow);
        }
        
        .theme-toggle:hover {
            background-color: var(--input-background);
        }
        
        .theme-icon {
            color: var(--text-color);
            font-size: 1.2rem;
        }
        
        .upload-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--box-shadow);
            text-align: center;
            transition: all 0.3s ease, background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .upload-container:hover {
            box-shadow: 0 6px 25px var(--box-shadow-hover);
        }
        
        .file-input {
            margin: 25px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--input-background);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 2px dashed var(--input-border);
            width: 80%;
            max-width: 320px;
            color: var(--text-color);
        }
        
        .file-input-label:hover {
            background-color: var(--input-background);
            border-color: var(--input-border-hover);
        }
        
        .file-input-label span {
            display: block;
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        #nameFile {
            display: none;
        }
        
        .text-area-container {
            margin: 25px 0;
            width: 80%;
            max-width: 320px;
            margin: 25px auto;
        }
        
        .text-area-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: left;
        }
        
        #nameTextArea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px dashed var(--input-border);
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s ease;
            background-color: var(--input-background);
            color: var(--text-color);
        }
        
        #nameTextArea:focus {
            border-color: var(--input-border-hover);
            outline: none;
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-secondary);
        }
        
        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--input-border);
        }
        
        .or-divider span {
            padding: 0 10px;
        }
        
        #loadNames {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }
        
        #loadNames:hover {
            background-color: var(--primary-hover);
        }
        
        #loadNames:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .instructions {
            text-align: center;
            margin: 20px 0;
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 1rem;
        }
        
        .flashcard-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .grid-container {
            width: 100%;
            height: calc(100vh - 150px); /* Subtract header space */
            overflow: auto;
            display: none; /* Initially hidden */
        }
        
        .grid {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(230px, 1fr);
            width: 100%;
            height: 100%;
            gap: 10px;
        }
        
        .card-container {
            display: flex;
            align-items: center;
            padding: 3px;
        }
        
        .card-number {
            font-size: 16px;
            font-weight: bold;
            margin-right: 8px;
            width: 25px;
            text-align: right;
            flex-shrink: 0;
            color: var(--text-color);
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 90px;
            perspective: 1000px;
            cursor: pointer;
            flex-grow: 1;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-front {
            background-color: var(--flashcard-front);
            background-image: var(--flashcard-front-gradient);
            color: var(--flashcard-text);
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .card-back {
            background-color: var(--flashcard-back);
            transform: rotateY(180deg);
            border: 2px solid var(--card-border);
            padding: 5px;
            box-sizing: border-box;
            overflow: hidden;
            word-break: break-word;
            box-shadow: 0 2px 10px var(--box-shadow);
        }
        
        .name {
            font-size: 18px;
            color: var(--flashcard-back-text);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 5px;
            cursor: pointer;
            display: none;
            z-index: 100;
            color: var(--text-color);
        }
        
        .back-button:hover {
            background-color: var(--input-background);
        }
        
        /* Example flashcards in the upload screen */
        .example-cards {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .example-card {
            width: 80px;
            height: 100px;
            border-radius: 8px;
            margin: 0 5px;
            box-shadow: 0 2px 10px var(--box-shadow);
            transform: rotate(0deg);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .example-card:nth-child(1) {
            background-image: linear-gradient(135deg, #3498db, #2980b9);
            transform: rotate(-5deg);
            z-index: 1;
        }
        
        .example-card:nth-child(2) {
            background-image: linear-gradient(135deg, #2ecc71, #27ae60);
            z-index: 2;
        }
        
        .example-card:nth-child(3) {
            background-image: linear-gradient(135deg, #e74c3c, #c0392b);
            transform: rotate(5deg);
            z-index: 1;
        }
        
        .example-card:hover {
            transform: translateY(-10px) rotate(0deg);
        }
        
        .file-info {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: var(--info-background);
            border-radius: 5px;
            text-align: left;
            color: var(--text-color);
        }
        
        .file-info strong {
            color: var(--info-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pantheon!</h1>
        
        <div class="theme-toggle" id="themeToggle">
            <span class="theme-icon">üåô</span>
        </div>
        
        <div id="uploadScreen" class="upload-container">
            <div class="flashcard-icon">üåê</div>
            <h2>Upload your list!</h2>
            
            <div class="example-cards">
                <div class="example-card"></div>
                <div class="example-card"></div>
                <div class="example-card"></div>
            </div>
            
            <div class="file-input">
                <label for="nameFile" class="file-input-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Choose a text file
                    <span>One name per line (.txt)</span>
                </label>
                <input type="file" id="nameFile" accept=".txt">
                <div id="fileName" class="file-name"></div>
                <div id="fileInfo" class="file-info"></div>
            </div>
            
            <div class="or-divider">
                <span>OR</span>
            </div>
            
            <div class="text-area-container">
                <label for="nameTextArea" class="text-area-label">Paste names directly (one name per line):</label>
                <textarea id="nameTextArea" placeholder="Zeus&#10;Poseidon&#10;Hades&#10;Athena"></textarea>
            </div>
            
            <button id="loadNames">Create Flashcards</button>
            
            <p class="instructions">Upload a text file or paste names directly to create interactive flashcards.<br>Perfect for studying, memorization, or learning names!</p>
        </div>
        
        <button id="backButton" class="back-button">‚Üê Back to Upload</button>
        
        <div class="grid-container">
            <div id="flashcardGrid" class="grid"></div>
        </div>
    </div>

    <script>
        const nameFileInput = document.getElementById('nameFile');
        const nameTextArea = document.getElementById('nameTextArea');
        const loadNamesButton = document.getElementById('loadNames');
        const fileNameDisplay = document.getElementById('fileName');
        const fileInfoDisplay = document.getElementById('fileInfo');
        const uploadScreen = document.getElementById('uploadScreen');
        const gridContainer = document.querySelector('.grid-container');
        const backButton = document.getElementById('backButton');
        const themeToggle = document.getElementById('themeToggle');
        
        // Track which cards are flipped (by index)
        let flippedCards = new Set();
        
        // Theme toggle functionality
        themeToggle.addEventListener('click', function() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            updateThemeIcon(newTheme);
            
            // Store theme preference
            localStorage.setItem('theme', newTheme);
        });
        
        // Update theme icon based on current theme
        function updateThemeIcon(theme) {
            const themeIcon = themeToggle.querySelector('.theme-icon');
            themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        // Check for saved theme preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }
        });
        
        // Handle file selection
        nameFileInput.addEventListener('change', function() {
            const file = this.files[0];
            
            if (file) {
                fileNameDisplay.textContent = file.name;
                loadNamesButton.disabled = false;
                
                // Clear textarea when file is selected
                nameTextArea.value = '';
                
                // Read file to display preview info
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    const names = contents.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);
                    
                    fileInfoDisplay.innerHTML = `<strong>${names.length}</strong> names found in file`;
                    fileInfoDisplay.style.display = 'block';
                };
                reader.readAsText(file);
            } else {
                fileNameDisplay.textContent = '';
                fileInfoDisplay.style.display = 'none';
                checkInputs();
            }
        });
        
        // Handle textarea input
        nameTextArea.addEventListener('input', function() {
            if (this.value.trim()) {
                // Clear file input when textarea has content
                nameFileInput.value = '';
                fileNameDisplay.textContent = '';
                fileInfoDisplay.style.display = 'none';
                
                const names = this.value.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);
                
                fileInfoDisplay.innerHTML = `<strong>${names.length}</strong> names found in text`;
                fileInfoDisplay.style.display = 'block';
                loadNamesButton.disabled = false;
            } else {
                fileInfoDisplay.style.display = 'none';
                checkInputs();
            }
        });
        
        // Check if either input has content
        function checkInputs() {
            if ((nameFileInput.files && nameFileInput.files[0]) || nameTextArea.value.trim()) {
                loadNamesButton.disabled = false;
            } else {
                loadNamesButton.disabled = true;
            }
        }
        
        // Load names and create flashcards
        loadNamesButton.addEventListener('click', function() {
            // Reset the flipped cards tracking set
            flippedCards = new Set();
            
            let names = [];
            
            // Check if we have a file or text input
            if (nameFileInput.files && nameFileInput.files[0]) {
                const file = nameFileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const contents = e.target.result;
                    names = contents.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);
                    
                    processNames(names);
                };
                
                reader.readAsText(file);
            } else if (nameTextArea.value.trim()) {
                names = nameTextArea.value.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);
                
                processNames(names);
            } else {
                alert('Please either select a text file or enter names in the text area.');
            }
        });
        
        function processNames(names) {
            if (names.length === 0) {
                alert('No names found. Please check your input and try again.');
                return;
            }
            
            // Switch to flashcard view
            uploadScreen.style.display = 'none';
            gridContainer.style.display = 'block';
            backButton.style.display = 'block';
            
            createFlashcards(names);
        }
        
        // Back button functionality
        backButton.addEventListener('click', function() {
            uploadScreen.style.display = 'block';
            gridContainer.style.display = 'none';
            backButton.style.display = 'none';
        });
        
        function createFlashcards(names) {
            const grid = document.getElementById('flashcardGrid');
            grid.innerHTML = '';
            
            // Calculate the optimal number of rows
            const containerHeight = gridContainer.clientHeight;
            const estimatedCardHeight = 100; // Reduced card height + margins
            const numRows = Math.floor(containerHeight / estimatedCardHeight);
            
            // Calculate how many columns we need
            const numColumns = Math.ceil(names.length / numRows);
            
            // Set the grid template
            grid.style.gridTemplateRows = `repeat(${numRows}, 1fr)`;
            grid.style.gridTemplateColumns = `repeat(${numColumns}, 1fr)`;
            
            names.forEach((name, index) => {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';
                cardContainer.dataset.nameIndex = index;
                
                const cardNumber = document.createElement('div');
                cardNumber.className = 'card-number';
                cardNumber.textContent = (index + 1) + '.';
                
                const card = document.createElement('div');
                card.className = 'card';
                // Add flipped class if this card was previously flipped
                if (flippedCards.has(index)) {
                    card.classList.add('flipped');
                }
                
                card.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                    
                    // Update our tracking set
                    const containerIndex = parseInt(cardContainer.dataset.nameIndex);
                    if (this.classList.contains('flipped')) {
                        flippedCards.add(containerIndex);
                    } else {
                        flippedCards.delete(containerIndex);
                    }
                });
                
                const cardInner = document.createElement('div');
                cardInner.className = 'card-inner';
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.textContent = '';
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                
                const nameElement = document.createElement('div');
                nameElement.className = 'name';
                nameElement.textContent = name;
                
                cardBack.appendChild(nameElement);
                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);
                
                cardContainer.appendChild(cardNumber);
                cardContainer.appendChild(card);
                
                grid.appendChild(cardContainer);
            });
            
            // Ensure the grid items are ordered by column
            const gridItems = grid.querySelectorAll('.card-container');
            const sortedItems = Array.from(gridItems).sort((a, b) => {
                const aIndex = Array.from(gridItems).indexOf(a);
                const bIndex = Array.from(gridItems).indexOf(b);
                
                const aCol = Math.floor(aIndex / numRows);
                const aRow = aIndex % numRows;
                
                const bCol = Math.floor(bIndex / numRows);
                const bRow = bIndex % numRows;
                
                // First sort by column, then by row
                if (aCol !== bCol) return aCol - bCol;
                return aRow - bRow;
            });
            
            // Remove all items from grid
            grid.innerHTML = '';
            
            // Add items back in sorted order
            sortedItems.forEach((item) => {
                grid.appendChild(item);
            });
        }
        
        // Add resize handler to recalculate grid when window size changes
        window.addEventListener('resize', function() {
            if (gridContainer.style.display === 'block') {
                // Get the current names
                let names = [];
                
                if (nameFileInput.files && nameFileInput.files[0]) {
                    // Use file input
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const contents = e.target.result;
                        names = contents.split('\n')
                            .map(name => name.trim())
                            .filter(name => name.length > 0);
                        
                        createFlashcards(names);
                    };
                    
                    reader.readAsText(nameFileInput.files[0]);
                } else if (nameTextArea.value.trim()) {
                    // Use textarea input
                    names = nameTextArea.value.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);
                    
                    createFlashcards(names);
                }
            }
        });
    </script>
</body>
</html>
