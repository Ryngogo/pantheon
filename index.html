    <style>
        :root {
            --primary-color: #4a6da7;
            --primary-hover: #3a5a8f;
            --text-color: #333;
            --text-secondary: #6c757d;
            --background-color: #f8f9fa;
            --card-background: white;
            --card-border: #e0e0e0;
            --input-background: #e9ecef;
            --input-border: #ced4da;
            --input-border-hover: #adb5bd;
            --info-background: #e3f2fd;
            --info-text: #0d6efd;
            --flashcard-front: #6b0404;
            --flashcard-front-gradient: linear-gradient(135deg, #6b0404, #8b0000);
            --flashcard-back: white;
            --flashcard-text: white;
            --flashcard-back-text: #333;
            --box-shadow: rgba(0, 0, 0, 0.08);
            --box-shadow-hover: rgba(0, 0, 0, 0.12);
        }
        
        [data-theme="dark"] {
            --primary-color: #5d82c3;
            --primary-hover: #7a9dd9;
            --text-color: #e0e0e0;
            --text-secondary: #adb5bd;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --card-border: #333;
            --input-background: #2d2d2d;
            --input-border: #444;
            --input-border-hover: #666;
            --info-background: #1a3a6a;
            --info-text: #63a4ff;
            --flashcard-front: #6b0404;
            --flashcard-front-gradient: linear-gradient(135deg, #6b0404, #8b0000);
            --flashcard-back: #2d2d2d;
            --flashcard-text: white;
            --flashcard-back-text: #e0e0e0;
            --box-shadow: rgba(0, 0, 0, 0.2);
            --box-shadow-hover: rgba(0, 0, 0, 0.3);
        }
        
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-top: 0;
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 2px 5px var(--box-shadow);
        }
        
        .theme-toggle:hover {
            background-color: var(--input-background);
        }
        
        .theme-icon {
            color: var(--text-color);
            font-size: 1.2rem;
        }
        
        .upload-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--box-shadow);
            text-align: center;
            transition: all 0.3s ease, background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .upload-container:hover {
            box-shadow: 0 6px 25px var(--box-shadow-hover);
        }
        
        .file-input {
            margin: 25px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--input-background);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 2px dashed var(--input-border);
            width: 80%;
            max-width: 320px;
            color: var(--text-color);
        }
        
        .file-input-label:hover {
            background-color: var(--input-background);
            border-color: var(--input-border-hover);
        }
        
        .file-input-label span {
            display: block;
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        #nameFile {
            display: none;
        }
        
        .text-area-container {
            margin: 25px 0;
            width: 80%;
            max-width: 320px;
            margin: 25px auto;
        }
        
        .text-area-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: left;
        }
        
        #nameTextArea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px dashed var(--input-border);
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s ease;
            background-color: var(--input-background);
            color: var(--text-color);
        }
        
        #nameTextArea:focus {
            border-color: var(--input-border-hover);
            outline: none;
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-secondary);
        }
        
        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--input-border);
        }
        
        .or-divider span {
            padding: 0 10px;
        }
        
        #loadNames {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }
        
        #loadNames:hover {
            background-color: var(--primary-hover);
        }
        
        #loadNames:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .instructions {
            text-align: center;
            margin: 20px 0;
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 1rem;
        }
        
        .flashcard-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .grid-container {
            width: 100%;
            height: calc(100vh - 150px); /* Subtract header space */
            overflow: auto;
            display: none; /* Initially hidden */
        }
        
        .grid {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(230px, 1fr);
            width: 100%;
            height: 100%;
            gap: 10px;
        }
        
        .card-container {
            display: flex;
            align-items: center;
            padding: 3px;
        }
        
        .card-number {
            font-size: 16px;
            font-weight: bold;
            margin-right: 8px;
            width: 25px;
            text-align: right;
            flex-shrink: 0;
            color: var(--text-color);
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 85px;
            perspective: 1000px;
            cursor: grab;
            flex-grow: 1;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-front {
            background-color: var(--flashcard-front);
            background-image: var(--flashcard-front-gradient);
            color: var(--flashcard-text);
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .card-back {
            background-color: var(--flashcard-back);
            transform: rotateY(180deg);
            border: 2px solid var(--card-border);
            padding: 5px;
            box-sizing: border-box;
            overflow: hidden;
            word-break: break-word;
            box-shadow: 0 2px 10px var(--box-shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .name {
            font-size: 18px;
            color: var(--flashcard-back-text);
        }
        
        .occupation {
            font-size: 0.75em;
            margin-top: 5px;
            color: var(--text-secondary);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 5px;
            cursor: pointer;
            display: none;
            z-index: 100;
            color: var(--text-color);
        }
        
        .back-button:hover {
            background-color: var(--input-background);
        }
        
        /* Example flashcards in the upload screen */
        .example-cards {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .example-card {
            width: 80px;
            height: 100px;
            border-radius: 8px;
            margin: 0 5px;
            box-shadow: 0 2px 10px var(--box-shadow);
            transform: rotate(0deg);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .example-card:nth-child(1) {
            background-image: linear-gradient(135deg, #3498db, #2980b9);
            transform: rotate(-5deg);
            z-index: 1;
        }
        
        .example-card:nth-child(2) {
            background-image: linear-gradient(135deg, #2ecc71, #27ae60);
            z-index: 2;
        }
        
        .example-card:nth-child(3) {
            background-image: linear-gradient(135deg, #e74c3c, #c0392b);
            transform: rotate(5deg);
            z-index: 1;
        }
        
        .example-card:hover {
            transform: translateY(-10px) rotate(0deg);
        }
        
        .file-info {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: var(--info-background);
            border-radius: 5px;
            text-align: left;
            color: var(--text-color);
        }
        
        .file-info strong {
            color: var(--info-text);
        }
        .player-setup-container {
            margin-top: 20px;
        }
        
        .player-input {
            display: flex;
            margin-bottom: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .player-input input {
            margin-right: 10px;
            padding: 8px;
            border: 2px dashed var(--input-border);
            border-radius: 5px;
            width: 200px;
        }
        
        .add-player-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .player-list {
            margin-top: 15px;
            text-align: center;
        }
        
        .player-list .player-name {
            margin: 5px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .grid-container {
            width: 100%;
            height: calc(100vh - 220px); /* Subtract more header space to make room for scoreboard */
            overflow: auto;
            display: none; /* Initially hidden */
            padding-bottom: 0; /* Remove bottom padding */
            box-sizing: border-box;
        }

        .scoreboard {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 110px; /* Fixed height */
            background-color: var(--card-background);
            display: none;
            padding: 15px;
            box-shadow: 0 -4px 15px var(--box-shadow);
            z-index: 100;
            justify-content: center;
            flex-wrap: wrap;
            overflow-y: auto;
        }

        .container {
            padding-bottom: 0; /* Remove bottom padding */
        }

        /* Ensure scoreboard scrolls internally if too many players */
        .scoreboard {
            overflow-x: hidden;
            overflow-y: auto;
        }

        .player-score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            border-radius: 8px;
            padding: 10px 15px;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .player-score-container:hover {
            transform: scale(1.05);
        }

        .score-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .score-btn:hover {
            background-color: var(--primary-hover);
        }

        .player-name {
            margin: 0 10px;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            flex-grow: 1;
        }

        .player-score {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 1.5em;
            line-height: 1.5em;
        }

        .score-digit-container {
            position: relative;
            display: inline-block;
            height: 1.5em;
            overflow: hidden;
            text-align: center;
        }

        .score-digit {
            position: absolute;
            width: 100%;
            text-align: center;
            transition: transform 0.5s ease;
        }

        @keyframes digitSlideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes digitSlideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .digit-animate-up {
            animation: digitSlideUp 0.5s ease forwards;
        }

        .digit-animate-down {
            animation: digitSlideDown 0.5s ease forwards;
        }

        /* Optional: Add these styles for a more slot-machine like appearance */
        .score-digit-container {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            margin: 0 1px;
            min-width: 0.8em;
        }

        .score-modifiers {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            width: 100%;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .score-modifier {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .score-modifier label {
            font-weight: 500;
            color: var(--text-color);
        }

        .score-modifier input {
            width: 60px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            background-color: var(--input-background);
            color: var(--text-color);
            text-align: center;
        }

        .score-modifier input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>

            <div id="flashcardGrid" class="grid"></div>
        </div>

            <!-- Add this new container for the input fields -->
            <div class="score-modifiers">
                <div class="score-modifier">
                    <label for="positiveModifier">Positive:</label>
                    <input type="number" id="positiveModifier" value="1" min="1">
                </div>

                    <label for="negativeModifier">Negative:</label>
                    <input type="number" id="negativeModifier" value="1" min="1">

            </div>
            <!-- Player scores will be dynamically added here -->
        </div>

            const nameTextArea = document.getElementById('nameTextArea');
            const loadNamesButton = document.getElementById('loadNames');
            const fileNameDisplay = document.getElementById('fileName');
            const fileInfoDisplay = document.getElementById('fileInfo');
            const uploadScreen = document.getElementById('uploadScreen');
            const gridContainer = document.querySelector('.grid-container');
            const backButton = document.getElementById('backButton');
            const themeToggle = document.getElementById('themeToggle');
            
            // Track which cards are flipped (by index)
            let flippedCards = new Set();

            function updateThemeIcon(theme) {

            }

            function initializeTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);

            // Add event listener to theme toggle

                    { background: '#E8F5E9', text: '#43A047', nameColor: '#43A047' },     // Green
                    { background: '#FFF3E0', text: '#FB8C00', nameColor: '#FB8C00' },     // Orange
                    { background: '#F3E5F5', text: '#8E24AA', nameColor: '#8E24AA' },     // Purple
                    { background: '#FFEBEE', text: '#E53935', nameColor: '#E53935' },     // Red
                    { background: '#E0F7FA', text: '#00ACC1', nameColor: '#00ACC1' },     // Cyan
                ],
                dark: [
                    { background: '#1A3A6A', text: '#63A4FF', nameColor: 'white' },     // Blue
                    { background: '#1B5E20', text: '#4CAF50', nameColor: 'white' },     // Green
                    { background: '#E65100', text: '#FFA726', nameColor: 'white' },     // Orange
                    { background: '#4A148C', text: '#BA68C8', nameColor: 'white' },     // Purple
                    { background: '#B71C1C', text: '#EF5350', nameColor: 'white' },     // Red
                    { background: '#006064', text: '#26C6DA', nameColor: 'white' },     // Cyan
                ]
            };
        
            // Handle file selection
            nameFileInput.addEventListener('change', function() {
                const file = this.files[0];
                
                if (file) {
                    fileNameDisplay.textContent = file.name;
                    loadNamesButton.disabled = false;
                    
                    // Clear textarea when file is selected
                    nameTextArea.value = '';
                    
                    // Read file to display preview info
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const contents = e.target.result;
                        const names = contents.split('\n')
                            .map(name => name.trim())
                            .filter(name => name.length > 0);
                        
                        fileInfoDisplay.innerHTML = `<strong>${names.length}</strong> names found in file`;
                        fileInfoDisplay.style.display = 'block';
                    };
                    reader.readAsText(file);
                } else {
                    fileNameDisplay.textContent = '';
                    fileInfoDisplay.style.display = 'none';
                    checkInputs();
                }
            });
            
            // Handle textarea input
            nameTextArea.addEventListener('input', function() {
                if (this.value.trim()) {
                    // Clear file input when textarea has content
                    nameFileInput.value = '';
                    fileNameDisplay.textContent = '';
                    fileInfoDisplay.style.display = 'none';
                    
                    const names = this.value.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);
                    
                    fileInfoDisplay.innerHTML = `<strong>${names.length}</strong> names found in text`;
                    fileInfoDisplay.style.display = 'block';
                    loadNamesButton.disabled = false;
                } else {
                    fileInfoDisplay.style.display = 'none';
                    checkInputs();
                }
            });
            
            // Check if either input has content
            function checkInputs() {
                if ((nameFileInput.files && nameFileInput.files[0]) || nameTextArea.value.trim()) {
                    loadNamesButton.disabled = false;
                } else {
                    loadNamesButton.disabled = true;
                }
            }
            
            // Load names and create flashcards
            loadNamesButton.addEventListener('click', function() {
                // Reset the flipped cards tracking set
                flippedCards = new Set();
                
                let names = [];
                
                // Check if we have a file or text input
                if (nameFileInput.files && nameFileInput.files[0]) {
                    const file = nameFileInput.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const contents = e.target.result;
                        names = contents.split('\n')
                            .map(name => name.trim())
                            .filter(name => name.length > 0);
                        
                        processNames(names);
                    };
                    
                    reader.readAsText(file);
                } else if (nameTextArea.value.trim()) {
                    names = nameTextArea.value.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);
                    
                    processNames(names);
                } else {
                    alert('Please either select a text file or enter names in the text area.');
                }
            });
            
            // New player setup functionality
            const playerNameInput = document.getElementById('playerNameInput');
            const addPlayerBtn = document.getElementById('addPlayerBtn');
            const playerList = document.getElementById('playerList');
            const scoreboard = document.getElementById('scoreboard');
            
            let players = [];
            
            addPlayerBtn.addEventListener('click', function() {
                const playerName = playerNameInput.value.trim();
                
                if (playerName && !players.some(p => p.name === playerName)) {
                    players.push({ name: playerName, score: 0 });
                    updatePlayerList();
                    playerNameInput.value = '';
                }
            });
            
            function updatePlayerList() {
                playerList.innerHTML = '';
                players.forEach(player => {
                    const playerNameElement = document.createElement('div');
                    playerNameElement.className = 'player-name';
                    playerNameElement.textContent = player.name;
                    playerList.appendChild(playerNameElement);
                });
            }
            
            function createScoreboard() {
                scoreboard.innerHTML = '';
                
                // Create score modifiers container
                const scoreModifiers = document.createElement('div');
                scoreModifiers.className = 'score-modifiers';
                
                // Positive modifier
                const positiveModifier = document.createElement('div');
                positiveModifier.className = 'score-modifier';
                
                const positiveLabel = document.createElement('label');
                positiveLabel.textContent = 'Positive:';
                positiveLabel.htmlFor = 'positiveModifier';
                
                const positiveInput = document.createElement('input');
                positiveInput.type = 'number';
                positiveInput.id = 'positiveModifier';
                positiveInput.value = '1';
                positiveInput.min = '1';
                
                positiveModifier.appendChild(positiveLabel);
                positiveModifier.appendChild(positiveInput);
                
                // Negative modifier
                const negativeModifier = document.createElement('div');
                negativeModifier.className = 'score-modifier';
                
                const negativeLabel = document.createElement('label');
                negativeLabel.textContent = 'Negative:';
                negativeLabel.htmlFor = 'negativeModifier';
                
                const negativeInput = document.createElement('input');
                negativeInput.type = 'number';
                negativeInput.id = 'negativeModifier';
                negativeInput.value = '1';
                negativeInput.min = '1';
                
                negativeModifier.appendChild(negativeLabel);
                negativeModifier.appendChild(negativeInput);
                
                scoreModifiers.appendChild(positiveModifier);
                scoreModifiers.appendChild(negativeModifier);
                scoreboard.appendChild(scoreModifiers);
                
                // Determine current theme
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const colorSet = currentTheme === 'dark' ? playerColors.dark : playerColors.light;
                
                players.forEach((player, index) => {
                    const playerScoreContainer = document.createElement('div');
                    playerScoreContainer.className = 'player-score-container';
                    
                    // Cycle through color schemes
                    const colorScheme = colorSet[index % colorSet.length];
                    playerScoreContainer.style.backgroundColor = colorScheme.background;
                    
                    const minusBtn = document.createElement('button');
                    minusBtn.className = 'score-btn';
                    minusBtn.textContent = '-';
                    minusBtn.style.backgroundColor = colorScheme.text;
                    minusBtn.style.color = 'white';
                    
                    const playerNameElement = document.createElement('span');
                    playerNameElement.className = 'player-name';
                    playerNameElement.textContent = player.name;
                    playerNameElement.style.color = colorScheme.nameColor;
                    
                    const scoreElement = document.createElement('div');
                    scoreElement.className = 'player-score';
                    scoreElement.style.color = colorScheme.nameColor;
                    
                    // Create the initial score display with digits
                    updateScoreDisplay(scoreElement, player.score);
                    
                    const plusBtn = document.createElement('button');
                    plusBtn.className = 'score-btn';
                    plusBtn.textContent = '+';
                    plusBtn.style.backgroundColor = colorScheme.text;
                    plusBtn.style.color = 'white';
                    
                    minusBtn.addEventListener('click', () => {
                        const negativeValue = parseInt(document.getElementById('negativeModifier').value) || 1;
                        const oldScore = player.score;
                        player.score = Math.max(0, player.score - negativeValue);
                        
                        // Update with animation
                        animateScoreChange(scoreElement, oldScore, player.score, false);
                    });
                    
                    plusBtn.addEventListener('click', () => {
                        const positiveValue = parseInt(document.getElementById('positiveModifier').value) || 1;
                        const oldScore = player.score;
                        player.score += positiveValue;
                        
                        // Update with animation
                        animateScoreChange(scoreElement, oldScore, player.score, true);
                    });
                    
                    playerScoreContainer.appendChild(minusBtn);
                    playerScoreContainer.appendChild(playerNameElement);
                    playerScoreContainer.appendChild(scoreElement);
                    playerScoreContainer.appendChild(plusBtn);
                    
                    scoreboard.appendChild(playerScoreContainer);
                });
                
                // Show/hide scoreboard based on players
                if (players.length > 0) {
                    scoreboard.style.display = 'flex';
                    gridContainer.style.paddingBottom = '120px'; // Add space for scoreboard
                } else {
                    scoreboard.style.display = 'none';
                    gridContainer.style.paddingBottom = '20px'; // Reset to normal padding
                }
            }
            
            // Function to create or update the score display
            function updateScoreDisplay(element, score) {
                // Convert score to string and pad with zeros if needed
                const scoreStr = score.toString().padStart(1, '0');
                
                // Clear the element
                element.innerHTML = '';
                
                // Add each digit in its own container
                for (let i = 0; i < scoreStr.length; i++) {
                    const digitContainer = document.createElement('div');
                    digitContainer.className = 'score-digit-container';
                    
                    const digit = document.createElement('div');
                    digit.className = 'score-digit';
                    digit.textContent = scoreStr[i];
                    
                    digitContainer.appendChild(digit);
                    element.appendChild(digitContainer);
                }
            }

            // Function to animate score changes
            function animateScoreChange(element, oldScore, newScore, isIncrease) {
                // Convert scores to strings and pad with zeros as needed
                const oldScoreStr = oldScore.toString().padStart(Math.max(1, newScore.toString().length), '0');
                const newScoreStr = newScore.toString().padStart(Math.max(1, oldScoreStr.length), '0');
                
                // Clear the element
                element.innerHTML = '';
                
                // Create containers for each digit
                for (let i = 0; i < newScoreStr.length; i++) {
                    const digitContainer = document.createElement('div');
                    digitContainer.className = 'score-digit-container';
                    
                    // Only animate digits that change
                    if (i >= oldScoreStr.length || oldScoreStr[i] !== newScoreStr[i]) {
                        // Create the old digit that will slide out
                        if (oldScore > 0 && i < oldScoreStr.length) {
                            const oldDigit = document.createElement('div');
                            oldDigit.className = 'score-digit';
                            oldDigit.textContent = oldScoreStr[i];
                            oldDigit.style.transform = 'translateY(0)';
                            
                            // Animate the old digit sliding out
                            setTimeout(() => {
                                oldDigit.style.transform = isIncrease ? 'translateY(-100%)' : 'translateY(100%)';
                                oldDigit.style.opacity = '0';
                            }, 10);
                            
                            digitContainer.appendChild(oldDigit);
                        }
                        
                        // Create the new digit that will slide in
                        const newDigit = document.createElement('div');
                        newDigit.className = 'score-digit';
                        newDigit.textContent = newScoreStr[i];
                        newDigit.style.opacity = '0';
                        newDigit.style.transform = isIncrease ? 'translateY(100%)' : 'translateY(-100%)';
                        
                        // Animate the new digit sliding in
                        setTimeout(() => {
                            newDigit.classList.add(isIncrease ? 'digit-animate-up' : 'digit-animate-down');
                        }, 50);
                        
                        digitContainer.appendChild(newDigit);
                    } else {
                        // No animation needed for unchanged digits
                        const digit = document.createElement('div');
                        digit.className = 'score-digit';
                        digit.textContent = newScoreStr[i];
                        digitContainer.appendChild(digit);
                    }
                    
                    element.appendChild(digitContainer);
                }
            }

            // Modify the processNames function to create flashcards and scoreboard
            function processNames(names) {
                if (names.length === 0) {
                    alert('No names found. Please check your input and try again.');
                    return;
                }
                
                // Process names into objects with name and optional occupation
                const nameObjects = names.map(line => {
                    const parts = line.split(':');
                    return {
                        name: parts[0].trim(),
                        occupation: parts[1] ? parts[1].trim() : null
                    };
                });
                
                // Switch to flashcard view
                uploadScreen.style.display = 'none';
                gridContainer.style.display = 'block';
                backButton.style.display = 'block';
                
                // Create flashcards
                createFlashcards(nameObjects);
                
                // Create scoreboard if players exist
                createScoreboard();
            }
            
            // Modify the back button click handler to reset padding
            backButton.addEventListener('click', function() {
                uploadScreen.style.display = 'block';
                gridContainer.style.display = 'none';
                backButton.style.display = 'none';
                gridContainer.style.paddingBottom = '20px'; // Reset padding
                scoreboard.style.display = 'none';
                scoreboard.innerHTML = '';
            });
            
            function createFlashcards(names) {
                const grid = document.getElementById('flashcardGrid');
                grid.innerHTML = '';
                
                // Calculate the optimal number of rows
                const containerHeight = gridContainer.clientHeight;
                const estimatedCardHeight = 100; // Reduced card height + margins
                const numRows = Math.max(1, Math.floor(containerHeight / estimatedCardHeight));
                
                // Calculate how many columns we need
                const numColumns = Math.ceil(names.length / numRows);
                
                // Set the grid template
                grid.style.gridTemplateRows = `repeat(${numRows}, 1fr)`;
                grid.style.gridTemplateColumns = `repeat(${numColumns}, 1fr)`;
                
                names.forEach((nameObj, index) => {
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'card-container';
                    cardContainer.dataset.nameIndex = index;
                    
                    const cardNumber = document.createElement('div');
                    cardNumber.className = 'card-number';
                    cardNumber.textContent = (index + 1) + '.';
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    if (flippedCards.has(index)) {
                        card.classList.add('flipped');
                    }
                    
                    card.addEventListener('click', function() {
                        this.classList.toggle('flipped');
                        const containerIndex = parseInt(cardContainer.dataset.nameIndex);
                        if (this.classList.contains('flipped')) {
                            flippedCards.add(containerIndex);
                        } else {
                            flippedCards.delete(containerIndex);
                        }
                    });
                    
                    const cardInner = document.createElement('div');
                    cardInner.className = 'card-inner';
                    
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-front';
                    cardFront.textContent = '';
                    
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-back';
                    
                    const nameElement = document.createElement('div');
                    nameElement.className = 'name';
                    nameElement.textContent = nameObj.name;
                    
                    cardBack.appendChild(nameElement);
                    
                    // Add occupation if it exists
                    if (nameObj.occupation) {
                        const occupationElement = document.createElement('div');
                        occupationElement.className = 'occupation';
                        occupationElement.textContent = nameObj.occupation;
                        cardBack.appendChild(occupationElement);
                    }
                    
                    cardInner.appendChild(cardFront);
                    cardInner.appendChild(cardBack);
                    card.appendChild(cardInner);
                    
                    cardContainer.appendChild(cardNumber);
                    cardContainer.appendChild(card);
                    
                    grid.appendChild(cardContainer);
                });
                
                // Ensure the grid items are ordered by column
                const gridItems = grid.querySelectorAll('.card-container');
                const sortedItems = Array.from(gridItems).sort((a, b) => {
                    const aIndex = Array.from(gridItems).indexOf(a);
                    const bIndex = Array.from(gridItems).indexOf(b);
                    
                    const aCol = Math.floor(aIndex / numRows);
                    const aRow = aIndex % numRows;
                    
                    const bCol = Math.floor(bIndex / numRows);
                    const bRow = bIndex % numRows;
                    
                    // First sort by column, then by row
                    if (aCol !== bCol) return aCol - bCol;
                    return aRow - bRow;
                });
                
                // Remove all items from grid
                grid.innerHTML = '';
                
                // Add items back in sorted order
                sortedItems.forEach((item) => {
                    grid.appendChild(item);
                });
            }
                   
            // Resize handler to recreate grid when window size changes
            window.addEventListener('resize', function() {
                if (gridContainer.style.display === 'block') {
                    // Recreate flashcards if names have been loaded
                    let names = [];
                    
                    if (nameFileInput.files && nameFileInput.files[0]) {
                        // Use file input
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const contents = e.target.result;
                            names = contents.split('\n')
                                .map(name => name.trim())
                                .filter(name => name.length > 0)
                                .map(line => {
                                    const parts = line.split(':');
                                    return {
                                        name: parts[0].trim(),
                                        occupation: parts[1] ? parts[1].trim() : null
                                    };
                                });
                            
                            createFlashcards(names);
                        };
                        
                        reader.readAsText(nameFileInput.files[0]);
                    } else if (nameTextArea.value.trim()) {
                        // Use textarea input
                        names = nameTextArea.value.split('\n')
                            .map(name => name.trim())
                            .filter(name => name.length > 0)
                            .map(line => {
                                const parts = line.split(':');
                                return {
                                    name: parts[0].trim(),
                                    occupation: parts[1] ? parts[1].trim() : null
                                };
                            });
                        
                        createFlashcards(names);
                    }
                }
            });
        </script>
